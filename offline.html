<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline • DDM → ForeFlight</title>
  <meta name="theme-color" content="#0b3d91">
  <style>
    :root { --bg:#ffffff; --text:#111; --muted:#666; --accent:#0b3d91; }
    html,body{height:100%}
    body{margin:0;display:flex;align-items:center;justify-content:center;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial}
    .box{max-width:540px;padding:24px 18px;text-align:center}
    h1{margin:0 0 8px;font-size:24px}
    p{color:var(--muted);margin:0 0 16px;line-height:1.4}
    .btn{appearance:none;border:1px solid #e5e7eb;border-radius:10px;background:#fff;padding:12px 16px;font-size:16px;font-weight:600;cursor:pointer}
    .btn.primary{background:var(--accent);border-color:var(--accent);color:#fff}
  </style>
</head>
<body>
  <div class="box">
    <h1>You’re offline</h1>
    <p>The DDM → ForeFlight converter is installed and works without internet once it’s been opened at least once.</p>
    <p>When you’re back online, this page will be replaced automatically.</p>
    <button class="btn primary" onclick="location.reload()">Try again</button>
  </div>
</body>
</html>
