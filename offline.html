<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Offline</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 2rem; }
    .card { max-width: 620px; margin: 8vh auto; padding: 1.5rem; border: 1px solid #ddd; border-radius: 12px; }
    h1 { margin: 0 0 0.5rem; font-size: 1.4rem; }
    p { margin: 0.25rem 0; line-height: 1.5; }
    .small { color: #666; font-size: 0.9rem; margin-top: 1rem; }
    button { margin-top: 1rem; padding: .6rem 1rem; border: 0; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1>You’re offline</h1>
    <p>You can keep using anything that’s already cached. When you’re back online, reload to get the latest updates.</p>
    <button onclick="location.reload()">Try again</button>
    <p class="small">Tip: Add this app to your home screen for quicker access.</p>
  </div>
</body>
</html>
