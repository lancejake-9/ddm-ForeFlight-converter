<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DDM → ForeFlight (Decimal Degrees)</title>

  <!-- PWA / iOS add-to-home -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b3d91">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-180.png">
  <link rel="icon" href="icons/favicon.png">

  <style>
    :root { 
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.25;
    }
    body {
      margin: 0 auto;
      padding: 20px 16px 40px;
      max-width: 680px;
      background: #f7f9fc;
      color: #0b2545;
    }
    header { text-align: center; margin-bottom: 18px; }
    h1 { font-size: 1.25rem; margin: 0 0 6px; }
    p.sub { margin: 0; color: #3b5b8a; font-size: .9rem; }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 2px 10px rgba(0,0,0,.06);
    }
    label { display:block; font-weight: 600; margin: 10px 0 6px; }
    textarea, input, select {
      width: 100%;
      font-size: 16px;
      padding: 10px 12px;
      border: 1px solid #cfd8ea;
      border-radius: 10px;
      background: #fff;
      box-sizing: border-box;
    }
    .row { display:flex; gap:10px; }
    .row > * { flex:1; }
    .btn {
      width: 100%;
      margin-top: 12px;
      padding: 12px 14px;
      font-weight: 700;
      border: 0;
      border-radius: 10px;
      background: #0b3d91;
      color: #fff;
    }
    .btn.secondary { background:#e9eef8; color:#0b3d91; }
    .out {
      margin-top: 12px;
      padding: 12px;
      background: #f2f6ff;
      border: 1px dashed #b8c7e8;
      border-radius: 10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      white-space: pre-wrap;
      word-break: break-all;
      min-height: 48px;
    }
    footer { margin-top: 18px; text-align: center; color:#5c6f91; font-size:.85rem; }
    .hint { font-size:.85rem; color:#5c6f91; margin-top:6px; }
  </style>
</head>
<body>
  <header>
    <h1>DDM → ForeFlight (Decimal Degrees)</h1>
    <p class="sub">Paste Degrees &amp; Decimal Minutes (e.g., <em>43° 00.100' N, 122° 22.40' W</em>)</p>
  </header>

  <div class="card">
    <label for="ddm">Input (DDM)</label>
    <textarea id="ddm" rows="3" placeholder="43° 00.100' N, 122° 22.40' W"></textarea>
    <div class="hint">Accepts many variants: 43 00.100 N, 122 22.40 W • 43°00.100'N 122°22.40'W • N43°00.100' W122°22.40'</div>

    <button class="btn" id="convert">Convert</button>
    <div class="out" id="output" aria-live="polite"></div>
    <div class="row">
      <button class="btn secondary" id="copy">Copy</button>
      <button class="btn secondary" id="clear">Clear</button>
    </div>
  </div>

  <footer>Tip: ForeFlight accepts <strong>lat, lon</strong> as <code>43.001667, -122.373333</code></footer>

  <script>
    // Parse a single DDM pair like: 43° 00.100' N, 122° 22.40' W
    function parseDDM(text) {
      // Normalize
      let s = text.trim()
        .replace(/[–—]/g,'-')
        .replace(/[″”]/g,'"')
        .replace(/[′’’]/g,"'")
        .replace(/[°\s]+/g, ' ')
        .replace(/,+/g, ' , ')
        .replace(/\s+/g,' ')
        .toUpperCase();

      // Try to find tokens for two components (lat, lon)
      // Supports orders like: N 43 00.100 , W 122 22.40  OR  43 00.100 N , 122 22.40 W
      const dir = /([NS])|([EW])/;
      const parts = s.split(/\s*,\s*/);
      if (parts.length < 2) {
        // If user pasted with just spaces, attempt to split by presence of both NS and EW
        const tokens = s.split(' ');
        const splitAt = tokens.findIndex(t => /[EW]/.test(t));
        if (splitAt > -1) {
          parts[0] = tokens.slice(0, splitAt).join(' ');
          parts[1] = tokens.slice(splitAt).join(' ');
        } else {
          parts[0] = s;
          parts[1] = '';
        }
      }

      function ddFromDDM(piece, isLat) {
        // Extract D, M, and hemisphere
        // Matches "43 00.100 N" or "N 43 00.100"
        const re = /^(?:([NSWE])\s*)?(\-?\d+(?:\.\d+)?)\s+(\d+(?:\.\d+)?)\s*(?:([NSWE]))?$/;
        const m = piece.trim().match(re);
        if (!m) return null;
        const preHem = m[1], deg = parseFloat(m[2]), min = parseFloat(m[3]), postHem = m[4];
        let hemisphere = (postHem || preHem || '').toUpperCase();

        if (isLat && Math.abs(deg) > 90) return null;
        if (!isLat && Math.abs(deg) > 180) return null;

        let dd = Math.abs(deg) + (isFinite(min) ? (min/60) : 0);
        // Sign by hemisphere if available; otherwise keep sign from degrees
        if (hemisphere === 'S' || hemisphere === 'W') dd = -dd;
        if (!hemisphere && deg < 0) dd = -dd;

        return +dd.toFixed(6);
      }

      // Try lat first part, lon second part
      let lat = ddFromDDM(parts[0], true);
      let lon = ddFromDDM(parts[1], false);

      // If that failed and we see EW in first part, swap guess
      if ((lat === null || lon === null) && /[EW]/.test(parts[0]) && /[NS]/.test(parts[1])) {
        lat = ddFromDDM(parts[1], true);
        lon = ddFromDDM(parts[0], false);
      }

      if (lat === null || lon === null || isNaN(lat) || isNaN(lon)) {
        return null;
      }
      return { lat, lon };
    }

    function toForeFlight({lat, lon}) {
      // ForeFlight accepts "lat, lon" with west negative
      return `${lat}, ${lon}`;
    }

    const input = document.getElementById('ddm');
    const out = document.getElementById('output');
    const btn = document.getElementById('convert');
    const copyBtn = document.getElementById('copy');
    const clearBtn = document.getElementById('clear');

    btn.addEventListener('click', () => {
      const parsed = parseDDM(input.value);
      if (!parsed) {
        out.textContent = 'Could not parse. Example: 43° 00.100\' N, 122° 22.40\' W';
        return;
      }
      out.textContent = toForeFlight(parsed);
    });

    copyBtn.addEventListener('click', async () => {
      if (!out.textContent) return;
      try {
        await navigator.clipboard.writeText(out.textContent);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => (copyBtn.textContent = 'Copy'), 900);
      } catch {
        // Fallback for older iOS
        const r = document.createRange();
        r.selectNode(out);
        const s = window.getSelection();
        s.removeAllRanges(); s.addRange(r);
        document.execCommand('copy');
        s.removeAllRanges();
        copyBtn.textContent = 'Copied!';
        setTimeout(() => (copyBtn.textContent = 'Copy'), 900);
      }
    });

    clearBtn.addEventListener('click', () => {
      input.value = '';
      out.textContent = '';
      input.focus();
    });
  </script>
</body>
</html>
